<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Colleges</h1>
    <h3>
        <ul>
        {% for college in colleges%}
        <li>
            <a href="{% url 'college' college.pk %}">{{college.name}}</a>
        </li>
        {% endfor %}
        </ul>
    </h3>
    <p>To update/delete college go to college_(delete/update)/(pk)</p>
</body>
</html>
